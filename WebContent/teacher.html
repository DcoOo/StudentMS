            <form action="" method="post">

        <script>
                var infos = [];
                var checkArr = [];
                var checkVal = [];


                /**
                 * 查询报到情况
                 **/
                function checkSetTitle() {
                    $('#centerTitle').show();
                    $('#centerTitle').text("报到情况");
                }
                function check() {
                    $.ajaxSettings.async = false;
                    $.getJSON("33.php",function(data){
                        checkArr = data;
                    });
                }
                function getCheck() {
                    checkSetTitle();
                    check();
                    if ($('#centerContent').length > 0){
                        $('#centerContent').empty();
                    }
                    if ($('#rowCheck').length <= 0){
                        var info = '';
                        for (var i =0;i<checkArr.length;i++){
                            info +=
                                '<tr>' +
                                '<td>'+ checkArr[i].name +'</td>' +
                                '<td>'+ checkArr[i].isCheck +'</td>' +
                                '</tr>'
                        }
                        var content = $('#centerContent');
                        content.append('<div class="row" id="rowCheck">' +
                            '<a class="btn btn-default" onclick="getAll()">所有新生</a>' +
                            '<a class="btn btn-default" onclick="isCheck()">已报到新生</a> ' +
                            '<a class="btn btn-default" onclick="isNotCheck()">未报到新生</a> '+
                            '<form method="post" action="">'+
                            '<input value="all" name="check" id="downloadContent" type="hidden"/> ' +
                            '<submit class="btn btn-default" type="submit" >下载导出</input>'+
                            '</form>'+
                            '</div>' +
                            '<table class="table table-bordered table-condensed">' +
                            '<thead>' +
                            '<tr>' +
                            '<th>姓名</th>' +
                            '<th>是否报到</th>' +
                            '</tr>' +
                            '</thead>' +
                            '<tbody>' + info + '</tbody></table>'
                        );
                    }
                }
                function getAll() {
                    $('#downloadContent').val('all');
                    $("table tbody tr")
                        .hide()
                        .show();
                }
                function isNotCheck() {
                    $('#downloadContent').val('isNotCheck');
                    $("table tbody tr")
                        .hide()
                        .filter(":contains('"+ "n" +"')")
                        .show();
                }
                function isCheck() {
                    $('#downloadContent').val('isCheck');
                    $("table tbody tr")
                        .hide()
                        .filter(":contains('"+ "y" +"')")
                        .show();
                }


                /**
                 * 学生信息查询
                 **/

                function getInfo() {
                    $.ajaxSettings.async = false;
                    $.getJSON("44.php",function(data){
                        infos = data;
                    });
                }


                function infoSetTitle() {
                    $('#centerTitle').show();
                    $('#centerTitle').text("新生信息");
                }
                function allInfo() {
                    infoSetTitle();
                    getInfo();
                    if ($('#centerContent').length > 0){
                        $('#centerContent').empty();
                        $('#rowInfo').empty();
                    }
                    var tableBody = '';

                    for (var i = 0;i<infos.length;i++){
                            tableBody += '<tr>' +
                                '<td class="col0">'+ infos[i].name +'</td>' +
                                '<td class="col1">'+ infos[i].number +'</td>' +
                                '<td class="col2">'+ infos[i].class_id +'</td>' +
                                '<td class="col3">'+ infos[i].id_num +'</td>' +
                                '<td class="col4">'+ infos[i].sex +'</td>' +
                                '<td class="col5">'+ infos[i].age +'</td>' +
                                '<td class="col6">'+ infos[i].email +'</td>' +
                                '<td class="col7">'+ infos[i].wechat +'</td>' +
                                '<td class="col8">'+ infos[i].qq +'</td>' +
                                '<td class="col9">'+ infos[i].phone +'</td>' +
                                '<td class="col10">'+ infos[i].address +'</td>' +
                                '<td class="col11">'+ infos[i].nation +'</td>' +
                                '</tr>';
                    }

                    var content = $('#centerContent');
                    content.append('<div id="rowInfo">' +
                        '<form action="" method="post" id="InfoForm">' +

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="0">姓名' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="1">学号' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="2">班级' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="3">身份证号' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="4">性别' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="5">年龄' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="6">邮箱' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="7">微信' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="8">QQ' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="9">手机号' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="10">家庭住址' +
                        '</label>'+

                        '<label class="checkbox-inline">' +
                        '<input type="checkbox" class="infoHead" id="" value="11">民族' +
                        '</label>'+
                        '<a class="btn btn-default" onclick="infoSubmit()">提交</a>' +
                        '<button class="btn-default btn" onclick="checkSubmit()" >导出</button>' +
                        '</form>' +
                        '<h4 class="text-center"> 学生信息统计 </h4>' +
                        '<div class="table-responsive">'+
                        '<table class="table table-bordered table-condensed" id="infoTable">' +
                        '<thead>' +
                        '<tr>' +
                        '<td class="col0">姓名</td>' +
                        '<td class="col1">学号</td>' +
                        '<td class="col2">班级</td>' +
                        '<td class="col3">身份证号</td>' +
                        '<td class="col4">性别</td>' +
                        '<td class="col5">年龄</td>' +
                        '<td class="col6">邮箱</td>' +
                        '<td class="col7">微信</td>' +
                        '<td class="col8">QQ</td>' +
                        '<td class="col9">手机号</td>' +
                        '<td class="col10">家庭住址</td>' +
                        '<td class="col11">民族</td>' +
                        '</tr>' +
                        '</thead>' +
                        '<tbody>' + tableBody +
                        '</tbody>' +
                        '</table>'+
                        '</div>'+
                        '</div>'
                    );
                }

                function getCheckVal() {
                    var obj = document.getElementsByClassName("infoHead");
                    for(var k in obj){
                        if(obj[k].checked)
                            checkVal.push(obj[k].value);
                    }
                }

                function infoSubmit() {
                    getCheckVal();
                    $('#infoTable tr td').hide();
                    for (var i = 0;i<checkVal.length;i++){
                        var msg = 'col'+ checkVal[i];
                        $('.' + msg).show();

                    }
                }

                function checkSubmit() {
                    getCheckVal();
                    var head = ['姓名','学号', '班级','身份证','性别','年龄','邮箱','微信','QQ','手机号','家庭住址','民族'];
                    var data = [];
                    for (var i = 0;i<checkVal.length;i++){
                        data = head[checkVal[i]]
                    }
                    $.ajax({
                        url:'77.php',
                        data:data,
                        type:"post",
                        success:allInfo()
                    });
                }







                /**
                 * 发布通知
                 **/
                function setNotice() {
                    $('#centerTitle').show();
                    $('#centerTitle').text("新生信息");
                    if ($('#centerContent').length > 0){
                        $('#centerContent').empty();
                    }
                    $('#centerContent').append('<form action="/StudentMS/servlet/teacherUploadMessage" method="post" id="noticeForm" enctype="multipart/form-data"> ' +
                        '<div class="form-group"> ' +
                        '<label >通知标题：</label> ' +
                        '<input type="text" class="form-control" id="" name="title" placeholder="请输入标题"> ' +
                        '</div> ' +
                        '<div class="form-group"> ' +
                        '<label for="exampleInputPassword1">内容：</label> ' +
                        '<textarea class="form-control" rows="3" form="noticeForm" name="content"></textarea>'+
                        '</div>' +
                        '<a class="btn btn-default" onclick="uploadFiles()">上传附件</a>'+
                        '<input type="hidden" id="uploadFilesFlag" value="0" name="flag"> ' +
                       '<div class="form-group" id="uploadFile" style="display: none">' +
                        '<label >上传附件</label>' +
                        '<input type="file" id="file" name="file">' +
                        '</div>'+
                    '<button type="submit" class="btn btn-default">发布</button> </form>');
                }
                function uploadFiles() {
                    var upload = $('#uploadFile');
                    var flag = $('#uploadFilesFlag');
                    var file = $('#file');
                    if (upload.css('display') == 'none'){
                        flag.val(1);//有附件
                        upload.show();
                    }else {
                        if (file.val() == ""){
                            flag.val(0);//无附件
                            upload.hide();
                        }
                    }
                }
                function customize() {
                    $('.id').show();
                    $('.myTask').show();
                    $('#button').show();
                    $('.sign').hide();
                    $('.task').hide();
                    $('#input').show();
                    $('#addTask').click(function (e) {
                        $('#addTaskDiv').show();
                    });
                    var MaxInputs       = 8; //maximum input boxes allowed
                    var InputsWrapper   = $("#InputsWrapper"); //Input boxes wrapper ID
                    var AddButton       = $("#AddMoreFileBox"); //Add button ID
                    var x = InputsWrapper.length; //initlal text box count
                    var FieldCount=1; //to keep track of text box added
                    $(AddButton).click(function (e)  //on add input button click
                    {
                        if(x <= MaxInputs) //max input box allowed
                        {
                            FieldCount++; //text box added increment
                            //add input box
                            $(InputsWrapper).append('<div>' +
                                '<input type="text" name="myTask[]" id="field_'+ FieldCount +'"/><a href="#" class="removeclass">×</a>' +
                                '</div>');
                            x++; //text box increment
                        }
                        return false;
                    });
                    $("body").on("click",".removeclass", function(e){ //user click on remove text
                        if( x > 1 ) {
                            $(this).parent('div').remove(); //remove text box
                            x--; //decrement textbox
                        }
                        return false;
                    })
                }


                /**
                 * 通知回收
                 */

                function noticeManage(){
                    var notice = '';
                    $.ajaxSettings.async = false;
                    $.getJSON("55.php",function(data){
                        notice = data;
                    });

                    $('#centerTitle').show();
                    $('#centerTitle').text("通知管理");
                    if ($('#centerContent').length > 0){
                        $('#centerContent').empty();
                    }
                    var content = $('#centerContent');
                    var lis = '';

                    for (var i = 0;i<notice.length;i++){
                        lis += '<li><a onclick="noticeFile()">'+ notice[i].title + '</a></li>';
                    }
                    content.append('<ul>'+ lis +'</ul>');

                }
                function noticeFile() {

                    var content = $('#centerContent');
                    var files = '';
                    $.getJSON('66.php',function (data) {
                        files = data;
                    });
                    content.empty();
                    var lis = '';
                    for (var i = 0;i<files.length;i++){
                        lis += '<li><a download="'+ files[i].path +'">'+ files[i].name + '</a></li>';
                    }
                    content.append('<ul>'+ lis +'</ul>' +
                        '<a onclick="noticeManage()">返回</a>');
                }

        </script>
